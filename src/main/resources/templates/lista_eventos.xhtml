<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Eventos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
  <h2>Lista de Eventos</h2>
  <a href="/eventos/nuevo" class="btn btn-primary mb-3">Nuevo Evento</a>
  <a href="/eventos/exportar/pdf" class="btn btn-danger mb-3">Exportar PDF</a>
  <a href="/eventos/exportar/excel" class="btn btn-success mb-3">Exportar Excel</a>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Título</th>
        <th>Fecha</th>
        <th>Lugar</th>
        <th>Descripción</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="evento : ${eventos}">
        <td th:text="${evento.titulo}"></td>
        <td th:text="${evento.fecha}"></td>
        <td th:text="${evento.lugar}"></td>
        <td th:text="${evento.descripcion}"></td>
        <td>
          <a th:href="@{/eventos/editar/{id}(id=${evento.id})}" class="btn btn-warning btn-sm">Editar</a>
          <a th:href="@{/eventos/eliminar/{id}(id=${evento.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Seguro eliminar?');">Eliminar</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
