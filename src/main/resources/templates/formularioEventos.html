<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario Evento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
  <h2 th:text="${evento.id == null} ? 'Nuevo Evento' : 'Editar Evento'"></h2>
  <form th:action="@{/eventos/guardar}" th:object="${evento}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div class="mb-3">
      <label for="titulo" class="form-label">Título</label>
      <input type="text" class="form-control" id="titulo" placeholder="Título" th:field="*{titulo}" required/>
    </div>
    <div class="mb-3">
      <label for="fecha" class="form-label">Fecha</label>
      <input type="date" class="form-control" id="fecha" th:field="*{fecha}" required/>
    </div>
    <div class="mb-3">
      <label for="lugar" class="form-label">Lugar</label>
      <input type="text" class="form-control" id="lugar" placeholder="Lugar" th:field="*{lugar}" required/>
    </div>
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea class="form-control" id="descripcion" rows="3" th:field="*{descripcion}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="/eventos" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
